    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

    <script>
        function SetCwinHeight() {
            var iframeid = document.getElementById("Stack"); //iframe id 
            iframeid.height = "15px"; //先給一個夠小的初值,然後再長高. 
            if (document.getElementById) {
                if (iframeid && !window.opera) {
                    if (iframeid.contentDocument && iframeid.contentDocument.body.offsetHeight) {
                        iframeid.height = iframeid.contentDocument.body.offsetHeight;
                    } else if (iframeid.Document && iframeid.Document.body.scrollHeight) {
                        iframeid.height = iframeid.Document.body.scrollHeight;
                    }
                }
            }
        }
    </script>

</head>

<body>
    <nav>
        <ul>
            <li>
                <a id="A01" target="Stack" href="A01.html">組織架構 </a></li>

            <li>

        </ul>
    </nav>

    <iframe width="100%" name="Stack" onload="Javascript:SetCwinHeight()" id="Stack" src="A01.html" marginwidth="0" marginheight="0" frameborder="0" scrolling="no"></iframe>






</body>
